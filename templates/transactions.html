{% extends 'base.html'  %}

{% block title %}TRANSACTIONS{% endblock%}

{% block content %}

<h1 class="text-center mb-5">TRANSACTIONS</h1>

<div class="row justify-content-center">
    {% for transaction in transactions %}
        {% if transaction['status'] == 'complete'%}
            <div class="col-md-8 mb-5">
                {{transaction}}
            </div>
        {% endif %}
    {% endfor%}
</div>






{% endblock %}
