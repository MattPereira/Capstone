{% extends 'base.html'  %}

{% block title %}BLOG{% endblock%}

{% block content %}

<h1 class="text-center display-5 my-5 text-white">The No Fun League Blog</h1>

<div class="row justify-content-center mb-5">
    <div class="col-auto">
        <a href="/blog/new" class="btn btn-outline-warning btn-lg rounded-pill border border-2 border-warning">New Post</a>
    </div>
</div>

<div class="row justify-content-center text-white">
    <div class="col-10">
        {% for post in posts %}
        <div class="p-4 bg-secondary border border-white border-1 mb-5 rounded">
            <h5 class="text-center mb-4">{{post.title}}</h5>
            <p>{{post.content}}</p>
            <hr class="bg-white border-5 border-white">
            <div class="row justify-content-between">
                <div class="col-auto align-self-center">
                    <i>By {{post.posted_by.full_name}}</i> on {{post.friendly_datetime}}
                </div>
                <div class="col-auto align-self-center">
                    <form action="/blog/{{post.id}}/delete" method="POST">
                        <a href="/blog/{{post.id}}/edit" class="btn btn-sm btn-primary me-1"><i class="fa-solid fa-pen-to-square"></i></a>
                        <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
