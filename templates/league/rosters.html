{% extends 'base.html'  %}

{% block title %}Rosters{% endblock%}

{% block content %}

<h1 class="text-center mb-5">ALL ROSTERS</h1>

<div class="row">
{% for roster in rosters %}
<div class="col-auto">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">OWNER: {{roster.owner_id}}</th>
            </tr>
            <tr>
                <th>TOTAL FPTS:{{roster.fpts}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- looping players array for each row -->
            </tr>
        </tbody>
    </table>
</div>

{% endfor %}
</div>


{% endblock %}
