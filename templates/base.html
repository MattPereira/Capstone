<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">

  </head>
<body class="bg-light">
  <div class="row justify-content-center bg-dark py-3">
    <div class="col-auto">
      <a href="/" class="navbar-brand text-light text-center">NO FUN LEAGUE</a>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav mx-auto">
            <a href="/rosters" class="nav-link text-light pe-4">Rosters</a>
            <a href="/managers" class="nav-link text-light pe-4">Managers</a>
            <a href="/draftboard" class="nav-link text-light pe-4">Draftboard</a>
            <a href="/voting" class="nav-link text-light pe-4">Polls</a>
            <a href="/blog" class="nav-link text-light pe-4">Blog</a>
            {% if session['user_id'] %}
            <a href="/users/{{session.user_id}}" class="nav-link text-light pe-4">My Page</a>
            <form action="/logout" method="POST">
              <button type="submit" class="btn btn-outline-warning">Logout</button>
            </form>
            {% else %}
            <a class="nav-link pe-4 text-light" href="/login">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- <div class="container mt-5"> -->
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="static/noFunLeague.js"></script>
</body>

</html>
