<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">

  </head>
<body>

<nav class="nav navbar navbar-expand-lg navbar-light ms-auto" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://cdn.shopify.com/s/files/1/0884/9106/products/CH-0158-Zoom_200x_crop_center.jpg?v=1629836776" class="img-fluid rounded-circle w-25" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav mx-auto">
        <!-- "text-dark" on all links to work with yellow navbar -->
        <a href="/managers" class="nav-link text-light pe-4 text-dark"><b>Managers</b></a>
        <a href="/rosters" class="nav-link text-light pe-4 text-dark"><b>Rosters</b></a>
        <a href="/draftboard" class="nav-link text-light pe-4 text-dark"><b>Draftboard</b></a>
        <a href="/polls" class="nav-link text-light pe-4 text-dark"><b>Polls</b></a>
        <a href="/blog" class="nav-link text-light pe-4 text-dark"><b>Blog</b></a>
        {% if session['user_id'] %}
        <a href="/managers/{{session.user_id}}" class="nav-link text-light pe-4  text-dark"><b>My Page</b></a>
        <form action="/logout" method="POST">
          <button type="submit" class="btn btn-outline-dark rounded-pill border border-3 border-dark"><b>Logout</b></button>
        </form>
        {% else %}
        <a class="btn btn-outline-dark border border-3 border-dark rounded-pill" href="/login"><b>Login</b></a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>


    <div class="container my-3">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="rounded-pill text-center alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/static/helper.js"></script>
</body>

</html>
