<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/e75cf88835.js" crossorigin="anonymous"></script>
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" id="navbar">
  <div class="container-fluid">
   <a class="navbar-brand text-center" href="/">
    <img src="https://cdn.shopify.com/s/files/1/0884/9106/products/CH-0158-Zoom_200x_crop_center.jpg?v=1629836776" class="img-fluid rounded-circle w-25" alt="">
   </a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="main_nav">
   <ul class="navbar-nav mx-auto">
     <li class="nav-item">
        <a class="nav-link text-dark"  href="/managers"><i class="fa-solid fa-users me-2"> </i>Managers</a> 
     </li>
     <li class="nav-item">
      <a href="/rosters" class="nav-link text-dark"><i class="fa-solid fa-list-ul me-1"></i> Rosters</a> 
     </li>
     <li class="nav-item"><a class="nav-link text-dark" href="/draftboard"><i class="fa-solid fa-table-cells"></i> Draftboards </a></li>
     <li class="nav-item"><a class="nav-link text-dark" href="/polls"><i class="fa-solid fa-square-poll-vertical"></i> Polls </a></li>
     <li class="nav-item"><a class="nav-link text-dark" href="/blog"><i class="fa-brands fa-blogger"></i> Blog </a></li>
   </ul>
   <ul class="navbar-nav">
    {% if session['user_id'] %}
    <a href="/managers/{{session.user_id}}" class="nav-link text-dark pe-4"><i class="fa-solid fa-house-user me-2"></i>My Page</a>
    <form action="/logout" method="POST">
      <button type="submit" class="btn btn-outline-dark rounded-pill border border-3 border-dark me-5"><b>Logout</b></button>
    </form>
    {% else %}
    <a class="btn btn-outline-dark border border-2 border-dark rounded-pill me-5" href="/login"><b>Login</b></a>
    {% endif %}
   </ul>
   </div> <!-- navbar-collapse.// -->
  </div> <!-- container-fluid.// -->
 </nav>

    <div class="container my-3">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="rounded-pill text-center alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
